<!DOCTYPE html>
<html lang="en" data-ng-app="_options" data-ng-csp>
    <head>
        <title>Coub chrome.Ext - Options Page</title>
        <meta charset="UTF-8" />		
        <script type="text/javascript" src="/angular.min.js"></script>
        <script type="text/javascript" src="/options.js"></script>
    </head>
    <body bgcolor="white" data-ng-controller="OptionsCtrl" ng-cloak>
		
		<md-content layout-padding>

            <!--@TODO NOT WORKING-->
            <label><input type="checkbox" id="soundLow" data-ng-checked="soundLow=='true'" />Sound low down to 15% on coub.com</label>

            <br />
            <br />

            <label><input type="checkbox" id="hideHand" data-ng-checked="hideHand=='true'" />Hide "hand" in mosaic list style on coub.com</label>

            <br />
            <br />

            <label><input type="checkbox" id="hideChatIcon" data-ng-checked="hideChatIcon=='true'" />Hide chat icon on coub.com</label>

            <br />
            <br />

            Best Color you like:
            <select id="color">
                <option value="FFFFFF">White</option>
                <option value="005EA7">Blue</option>
                <option value="FFDE40">Orange</option>
                <option value="EEEEEE">Gray</option>
            </select>

            <br />

            Backgroung every minute load events:
            <select id="color">
                <option value="5">50</option>
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="300">300</option>
                <option value="400">400</option>

            </select>

            <br />
            <br />

			<button id="save" data-ng-click="saveOptions()">Options save</button><!--@TODO NOT WORKING-->
